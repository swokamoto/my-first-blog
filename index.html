<!DOCTYPE html>
<html lang="en">

<head>
  <title>Scott Okamoto - Blog</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <link rel="stylesheet" href="./assets/css/form.css" />
</head>

  <body data-mode="light">

    <header>
      <nav>
        <div id="navButtons">
          <button id="toggleMode" type="button">Toggle Mode</button>
        </div>
      </nav>
    </header>

    <main>
      <container>
        
        <section>
          <h1 id="titleBlog">My First Blog</h1>
          <svg>
            <circle cx="50%" cy="50%" r="30%" fill="lightgreen">
          </svg>
        </section>

        <section>
          <h2>What's on your mind?</h2>
          <form>
            <label for="userName">Username:</label>
            <input type="text" id="userName" placeholder=""/>

            <label for="title">Title:</label>
            <input type="text" id="title" placeholder=""/>

            <label for="content">Content:</label>
            <textarea id="content" placeholder=""></textarea>

            <button id="submit" type="submit">Submit</button>

          </form>
        </section>
        
      </container>
    </main>

    <footer>
      <p>&copy; 2024 <a href="https://github.com/swokamoto/portfolio-okamoto"> Scott Okamoto</a></p>
    </footer>

    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
  </body>

</html>
